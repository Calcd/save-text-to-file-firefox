<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
	</head>
	<body>
	
		<div>
			<ul id="preferencesTabs" class="tabs"> 
				<li><a href="#" rel="behaviour">Behaviour</a></li>
				<li><a href="#" rel="appearance">Appearance</a></li>
			</ul>
			
			<div class="tabcontents"> 
				<div id="behaviour">
				
					<form>
						<table>
							<tr>
								<td colspan="2">
									<textarea id="previewArea"></textarea>
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="fileName_title"></label>
								</td>
								<td>
									<textarea id="fileName" rows="1" cols="20"></textarea>
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="pathToFile_title"></label>
								</td>
								<td>
									<textarea id="pathToFile" readonly="true" rows="2" cols="20"></textarea>
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="format_title"></label>
								</td>
								<td>
									<select id="format">
										<option value="0">.txt</option>
									  	<option value="1">.csv</option>
									</select> 
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="datestamp_title"></label>
								</td>
								<td>
									<input id="datestamp" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="timestamp_title"></label>
								</td>
								<td>
									<input id="timestamp" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="datestampInLine_title"></label>
								</td>
								<td>
									<input id="datestampInLine" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="timestampInLine_title"></label>
								</td>
								<td>
									<input id="timestampInLine" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="dateFormat_title"></label>
								</td>
								<td>
									<select id="dateFormat">
										<option value="0">DD-MM-YYYY</option>
									  	<option value="1">MM-DD-YYYY</option>
									  	<option value="2">YYYY-MM-DD</option>
									  	<option value="3">YYYY-DD-MM</option>
									</select> 
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="lineSeparator_title"></label>
								</td>
								<td>
									<input id="lineSeparator" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="currentURL_title"></label>
								</td>
								<td>
									<input id="currentURL" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="pagenameForFilename_title"></label>
								</td>
								<td>
									<input id="pagenameForFilename" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="confirmPanel_title"></label>
								</td>
								<td>
									<input id="confirmPanel" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="html_title"></label>
								</td>
								<td>
									<input id="html" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="showWidget_title"></label>
								</td>
								<td>
									<input id="showWidget" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="showNotifications_title"></label>
								</td>
								<td>
									<input id="showNotifications" type="checkbox">
								</td>
							</tr>
							<tr>
								<td align="right">
									<label data-l10n-id="preview_title"></label>
								</td>
								<td>
									<input id="preview" type="checkbox">
								</td>
							</tr>
							
							<tr>
								<td align="right">
									<label data-l10n-id="saveMode_title"></label>
								</td>
								<td>
									<select id="saveMode">
										<option value="0">Create</option>
									  	<option value="1">Append</option>
									</select> 
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<hr>
								</td>
							</tr>
							<tr>
								<td align="center">
									<button type="button" id="saveButton">Save</button>
								</td>
								<td align="center">
									<button type="button" id="cancelButton">Cancel</button>
								</td>
							</tr>
						</table>
					</form>
				
				</div>
				<div id="appearance">
				
					<table>
						<tr>
							<td align="right">
								<label data-l10n-id="panelBackgroundColor_title"></label>
							</td>
							<td>
								<textarea id="panelBackgroundColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="textareaBackgroundColor_title"></label>
							</td>
							<td>
								<textarea id="textareaBackgroundColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="textareaColor_title"></label>
							</td>
							<td>
								<textarea id="textareaColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="labelColor_title"></label>
							</td>
							<td>
								<textarea id="labelColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="buttonBackgroundColor_title"></label>
							</td>
							<td>
								<textarea id="buttonBackgroundColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="buttonColor_title"></label>
							</td>
							<td>
								<textarea id="buttonColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="liBackgroundColor_title"></label>
							</td>
							<td>
								<textarea id="liBackgroundColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="liColor_title"></label>
							</td>
							<td>
								<textarea id="liColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td align="right">
								<label data-l10n-id="selectColor_title"></label>
							</td>
							<td>
								<textarea id="selectColor" rows="1" cols="20"></textarea>
							</td>
						</tr>
					</table>
				
				</div>
			</div>
		</div>
	</body> 
</html>
