<html>
	<head>
		<meta charset="UTF-8" />   
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>
						<div data-l10n-id="fileName_title"></div>
					</td>
					<td>
						<textarea id="fileName" rows="1" cols="20"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="pathToFile_title"></div>
					</td>
					<td>
						<textarea id="pathToFile" readonly="true"></textarea>
						<button id="pathToFileButton">
							<div data-l10n-id="browse_title"></div>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="datestamp_title"></div>
					</td>
					<td>
						<input id="datestamp" type="checkbox" name="vehicle" value="">
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="timestamp_title"></div>
					</td>
					<td>
						<input id="timestamp" type="checkbox" name="vehicle" value="">
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="datestampInLine_title"></div>
					</td>
					<td>
						<input id="datestampInLine" type="checkbox" name="vehicle" value="">
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="timestampInLine_title"></div>
					</td>
					<td>
						<input id="timestampInLine" type="checkbox" name="vehicle" value="">
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="lineSeparator_title"></div>
					</td>
					<td>
						<input id="lineSeparator" type="checkbox" name="vehicle" value="">
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="currentURL_title"></div>
					</td>
					<td>
						<input id="currentURL" type="checkbox" name="vehicle" value="">
					</td>
				</tr>
				<tr>
					<td>
						<div data-l10n-id="saveMode_title"></div>
					</td>
					<td>
						<select id="saveMode">
							<option value="0">Create</option>
						  	<option value="1">Append</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td>
						<button id="saveButton">Save</button>
					</td>
					<td>
						<button id="cancelButton">Cancel</button>
					</td>
				</tr>
			</table>
		</form>
	</body> 
</html>
