<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td colspan="2">
						<textarea id="previewArea"></textarea>
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="fileName_title"></div>
					</td>
					<td>
						<textarea id="fileName" rows="1" cols="20"></textarea>
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="pathToFile_title"></div>
					</td>
					<td>
						<textarea id="pathToFile" readonly="true" rows="2" cols="20"></textarea>
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="format_title"></div>
					</td>
					<td>
						<select id="format">
							<option value="0">.txt</option>
						  	<option value="1">.csv</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="datestamp_title"></div>
					</td>
					<td>
						<input id="datestamp" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="timestamp_title"></div>
					</td>
					<td>
						<input id="timestamp" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="datestampInLine_title"></div>
					</td>
					<td>
						<input id="datestampInLine" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="timestampInLine_title"></div>
					</td>
					<td>
						<input id="timestampInLine" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="dateFormat_title"></div>
					</td>
					<td>
						<select id="dateFormat">
							<option value="0">DD-MM-YYYY</option>
						  	<option value="1">MM-DD-YYYY</option>
						  	<option value="2">YYYY-MM-DD</option>
						  	<option value="3">YYYY-DD-MM</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="lineSeparator_title"></div>
					</td>
					<td>
						<input id="lineSeparator" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="currentURL_title"></div>
					</td>
					<td>
						<input id="currentURL" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="pagenameForFilename_title"></div>
					</td>
					<td>
						<input id="pagenameForFilename" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="confirmPanel_title"></div>
					</td>
					<td>
						<input id="confirmPanel" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="html_title"></div>
					</td>
					<td>
						<input id="html" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="showWidget_title"></div>
					</td>
					<td>
						<input id="showWidget" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="showNotifications_title"></div>
					</td>
					<td>
						<input id="showNotifications" type="checkbox">
					</td>
				</tr>
				<tr>
					<td align="right">
						<div data-l10n-id="preview_title"></div>
					</td>
					<td>
						<input id="preview" type="checkbox">
					</td>
				</tr>
				
				<tr>
					<td align="right">
						<div data-l10n-id="saveMode_title"></div>
					</td>
					<td>
						<select id="saveMode">
							<option value="0">Create</option>
						  	<option value="1">Append</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<hr>
					</td>
				</tr>
				<tr>
					<td align="center">
						<button type="button" id="saveButton">Save</button>
					</td>
					<td align="center">
						<button type="button" id="cancelButton">Cancel</button>
					</td>
				</tr>
			</table>
		</form>
	</body> 
</html>
